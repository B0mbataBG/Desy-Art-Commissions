    <div class="container">
        <h1>Illustration Pricing Calculator</h1>
        <p id="prices_Estimates">All prices shown are estimates only. Prices vary depending on the complexity and other factors.</p>
        
        <!-- Dropdown for commission type -->
        <form id="illustrationForm">
            <div class="form-group">
                <label id="illustrationLabel" for="illustrationType">Select Illustration Type</label>
                <select id="illustrationType">
                    <option value="" disabled selected class="italic-option">Select Commission Type</option>
                    <option value="headshot" data-baseprice="100.00">Headshot/Bust Comms - From $100.00</option>
                    <option value="halfbody" data-baseprice="150.00">Halfbody Comms - From $150.00</option>
                    <option value="fullbody" data-baseprice="250.00">Fullbody Design - From $250.00</option>
                    <option value="character_design" data-baseprice="300.00">Character Design - From $300.00</option>
                    <option value="outfit_design" data-baseprice="150.00">Outfit Design - From $150.00</option>
                    <option value="animated_illustration" data-baseprice="500.00">Animated Illustration Design - From $500.00</option>

                </select>
            </div>

            <div class="form-group">
                <label for="modelComplexity">Design Complexity: <span id="complexityValue">0</span></label>
                <input type="range" id="modelComplexity" min="0" max="5" value="0">
            </div>

            <!-- Add-ons that will dynamically change -->
            <div id="addons">
                <!-- This section will be populated with add-ons based on the selected illustration type -->
            </div>

            <!-- Privacy fee and total cost -->
            <div class="form-group">

                <label><input type="checkbox" id="merchandisingFee"> Merchandisin Fee (100% added)</label>                
                <label><input type="checkbox" id="privacyFee"> NDA/Privacy Fee (25% added)</label>
            </div>
        </form>

        <h2>Estimated Price (USD): $<span id="totalCost">0</span></h2>
    </div>
